version: "3.9"

services:
  # NestJS service
  nestjs:
    build: ./cic
    container_name: nestjs-app
    restart: unless-stopped
    # ports:
    #   - "3000:3000"
    networks:
      - kong-net

  # Kong Postgres DB
  kong-database:
    image: postgres:13
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5432:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - kong-net

  kong-migrations:
    image: kong:3.6
    container_name: kong-migrations
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: >
      sh -c "kong migrations bootstrap &&
             kong migrations up && tail -f /dev/null"
    networks:
      - kong-net # Kong Gateway
  kong:
    container_name: kong-api-gateway
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - kong-database
      - kong-migrations
      - nestjs
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_MANAGER_LISTEN: 0.0.0.0:8002
      # KONG_PLUGINS: bundled,xml2json
      KONG_LUA_PACKAGE_PATH: /usr/local/share/lua/5.1/?.lua;/usr/local/share/lua/5.1/?/init.lua;./?.lua;./?/init.lua;
      # KONG_PLUGINS: bundled,kong-plugin-xml-json-transformer

    #   KONG_LUA_PACKAGE_PATH: "/xml2lua/?.lua"
    # command: /bin/sh -c  "kong migrations up"
    ports:
      - "8000:8000" # Proxy
      - "8001:8001" # Admin API
      - "8002:8002" # Manager UI

    # volumes:
    # - ./kong.conf:/usr/local/kong/kong.conf
    # - ./kong:/usr/local/kong

    networks:
      - kong-net

volumes:
  kong_data:

networks:
  kong-net:
    driver: bridge
